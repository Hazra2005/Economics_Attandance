<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Attendance System</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
height:100%;
}

body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#4e73df,#1cc88a);
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

/* Wrapper */
.wrapper{
width:100%;
max-width:400px;
}

/* Title Box */
.title-box{
background:white;
padding:20px;
border-radius:20px;
text-align:center;
margin-bottom:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.title-box h1{
font-size:20px;
color:#4e73df;
}

/* Login Box */
.login-box{
background:white;
padding:25px;
border-radius:20px;
box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.login-box h3{
text-align:center;
margin-bottom:20px;
}

/* Buttons */
.role-buttons{
display:flex;
gap:10px;
margin-bottom:20px;
}

.role-buttons button{
flex:1;
padding:12px;
border-radius:12px;
border:none;
font-weight:600;
cursor:pointer;
color:white;
}

.admin-btn{background:#4e73df;}
.student-btn{background:#1cc88a;}

input{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid #ddd;
margin-bottom:15px;
font-size:16px; /* üî• important for mobile zoom fix */
}

/* Password */
.password-wrapper{
position:relative;
}

.password-wrapper input{
padding-right:60px;
margin-bottom:0;
}

.toggle-btn{
position:absolute;
right:10px;
top:50%;
transform:translateY(-50%);
background:none;
border:none;
color:#4e73df;
font-weight:600;
cursor:pointer;
}

/* Remember */
.remember{
display:flex;
align-items:center;
gap:8px;
margin:15px 0;
font-size:14px;
}

.remember input{
width:16px;
height:16px;
margin:0;
}

/* Login Button */
.login-btn{
width:100%;
padding:12px;
border-radius:12px;
border:none;
background:#4e73df;
color:white;
font-weight:600;
cursor:pointer;
font-size:16px;
}

.hidden{display:none;}

/* üî• FULL SCREEN LOADER (Mobile Safe) */
.full-loader{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.95);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

.spinner{
width:45px;
height:45px;
border:5px solid #ddd;
border-top:5px solid #4e73df;
border-radius:50%;
animation:spin 1s linear infinite;
}

.loading-text{
margin-top:15px;
font-weight:600;
color:#4e73df;
}

@keyframes spin{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

@media(max-width:480px){
.wrapper{
width:100%;
}
}
</style>
</head>

<body>

<!-- Loader -->
<div class="full-loader" id="loader">
<div class="spinner"></div>
<div class="loading-text">Logging in...</div>
</div>

<div class="wrapper">

<div class="title-box">
<h1>Attendance System üìò</h1>
</div>

<div class="login-box">

<h3>Login As</h3>

<div class="role-buttons">
<button type="button" class="admin-btn" onclick="showAdmin()">Admin üë®üèª‚Äçüíº</button>
<button type="button" class="student-btn" onclick="goStudent()">Student üéì</button>
</div>

<div id="adminSection" class="hidden">

<input type="text" id="username" placeholder="Username">

<div class="password-wrapper">
<input type="password" id="password" placeholder="Password">
<button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
</div>

<div class="remember">
<input type="checkbox" id="remember">
<label for="remember">Remember Me</label>
</div>

<button type="button" class="login-btn" onclick="adminLogin()">Login</button>

</div>

</div>
</div>

<script>

const SCRIPT_URL="https://script.google.com/macros/s/AKfycbyLZWOug-UBtNm9hRbPDNT7UJtYtETAF4Vq7iPV_Wnmc38D_Wyyxpy4rq-0a37T3i7pVQ/exec";


function showAdmin(){
document.getElementById("adminSection").classList.remove("hidden");
}

function goStudent(){
window.location.href="student.html";
}

function togglePassword(){
let pass=document.getElementById("password");
let btn=document.querySelector(".toggle-btn");

if(pass.type==="password"){
pass.type="text";
btn.innerText="Hide";
}else{
pass.type="password";
btn.innerText="Show";
}
}

function adminLogin(){

let loader=document.getElementById("loader");
loader.style.display="flex";

fetch(SCRIPT_URL,{
method:"POST",
body:JSON.stringify({
action:"login",
username:document.getElementById("username").value,
password:document.getElementById("password").value
})
})
.then(res=>res.json())
.then(data=>{

if(data.status==="success"){
sessionStorage.setItem("adminLoggedIn","true");
window.location.href="admin.html";
}else{
loader.style.display="none";
alert("Invalid Username or Password ‚ùå");
}

})
.catch(()=>{
loader.style.display="none";
alert("Connection Error ‚ö†");
});
}

</script>

</body>
</html>
